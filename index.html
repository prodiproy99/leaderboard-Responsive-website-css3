<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Responsive Design</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header Section -->
    <header>
        <nav>
            <div class="left-side">
                <img src="images/icons/logo.png" alt="">
                <p>Idea</p>
            </div>
            <div class="right-side">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Works</a></li>
                    <li><img src="images/icons/profile.png"></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>

        <!-- top player -->
        <section class="container">
           
            <div class="top-players">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <p>John Smith</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <p>Pro Rasel</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <p>Abu Sufian</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <p>Shajedul Karim</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <p>Maruf Ahmed</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <p>Mujahid</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
